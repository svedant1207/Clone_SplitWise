{% extends "base.html" %}

{% block title %}Add Friend{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <h2 class="mb-4">Add a new friend</h2>
    <p class="text-muted mb-4">Enter the email address of the person you want to add. They must already have an account.
    </p>

    <form action="{{ url_for('friends.add_friend') }}" method="POST">
        <div class="form-group">
            <label for="email" class="form-label">Friend's Email</label>
            <input type="email" id="email" name="email" class="form-control" required placeholder="friend@example.com">
        </div>

        <div class="flex gap-4 mt-4">
            <button type="submit" class="btn btn-primary">Add Friend</button>
            <a href="{{ url_for('friends.list_friends') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

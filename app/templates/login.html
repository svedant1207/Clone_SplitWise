{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card">
        <h2 class="text-center mb-4">Welcome Back</h2>

        <form action="{{ url_for('auth.login') }}" method="POST">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="you@example.com">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required
                    placeholder="••••••••">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Log In</button>
        </form>

        <p class="form-text mt-4">
            Don't have an account? <a href="{{ url_for('auth.register') }}"
                style="color: var(--primary); font-weight: 500;">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card">
        <h2 class="text-center mb-4">Create Account</h2>

        <form action="{{ url_for('auth.register') }}" method="POST">
            <div class="form-group">
                <label for="name" class="form-label">Full Name</label>
                <div class="input-wrapper">
                    <input type="text" id="name" name="name" class="form-control" required placeholder="John Doe">
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="you@example.com">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required
                    placeholder="••••••••">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>

        <p class="form-text mt-4">
            Already have an account? <a href="{{ url_for('auth.login') }}"
                style="color: var(--primary); font-weight: 500;">Log in</a>
        </p>
    </div>
</div>
{% endblock %}

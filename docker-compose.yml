services:
  web:
    build: .
    env_file: .env
    volumes:
      - db_data:/data
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./app/static:/app/app/static:ro
    depends_on:
      - web
    restart: unless-stopped

volumes:
  db_data:

